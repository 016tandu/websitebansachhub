<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Cửa Hàng Sách</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .cart-page-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .cart-page-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #c92127;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .cart-table th, .cart-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .cart-table th {
            background-color: #f8f8f8;
        }
        .cart-item-image {
            width: 80px;
            height: auto;
            border-radius: 4px;
        }
        .quantity-selector input {
            width: 50px;
            text-align: center;
        }
        .cart-summary {
            display: flex;
            justify-content: flex-end;
        }
        .summary-box {
            width: 300px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .summary-box h3 {
            margin-top: 0;
        }
        .checkout-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #c92127;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <main class="site-main-content">
        <div class="cart-page-container">
            <h1>Giỏ Hàng Của Bạn</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Sản Phẩm</th>
                        <th>Tên Sách</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Tổng Cộng</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product 1 -->
                    <tr>
                        <td><img src="assets/10009.jpg" alt="Tên sách" class="cart-item-image"></td>
                        <td>Tâm Thành và Lộc Đời</td>
                        <td>90,000 đ</td>
                        <td class="quantity-selector"><input type="number" value="1"></td>
                        <td>90,000 đ</td>
                        <td><button>&times;</button></td>
                    </tr>
                    <!-- Product 2 -->
                    <tr>
                        <td><img src="assets/10004.jpg" alt="Tên sách" class="cart-item-image"></td>
                        <td>Tết Ở Làng Địa Ngục (Bản đặc biệt)</td>
                        <td>309,000 đ</td>
                        <td class="quantity-selector"><input type="number" value="1"></td>
                        <td>309,000 đ</td>
                        <td><button>&times;</button></td>
                    </tr>
                    <!-- Product 3 -->
                    <tr>
                        <td><img src="assets/10003.jpg" alt="Tên sách" class="cart-item-image"></td>
                        <td>Xứ Tuyết</td>
                        <td>59,500 đ</td>
                        <td class="quantity-selector"><input type="number" value="2"></td>
                        <td>119,000 đ</td>
                        <td><button>&times;</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <div class="summary-box">
                    <h3>Tổng Cộng Giỏ Hàng</h3>
                    <p>Tạm tính: 518,000 đ</p>
                    <p>Phí vận chuyển: 15,000 đ</p>
                    <hr>
                    <p><strong>Tổng cộng: 533,000 đ</strong></p>
                    <a href="#" class="checkout-btn">Tiến hành thanh toán</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="JavaScript/header.js"></script>
</body>
</html>
